{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Customers {% endblock %}</h1>
    <div>
        <form method="post">
            <div>
                <label>Filter:</label>
                <select name="filt_attr">
                    <option value="">Select Feature</option>
                    <option value="fname">First</option>
                    <option value="lname">Last</option>
                    <option value="phone">Phone</option>
                </select>
                <select name="op">
                    <option value="">Select Operator</option>
                    <option value="=">=</option>
                    <option value="<"><</option>
                    <option value=">">></option>
                </select>
                <input type="text" name="value" placeholder="Value">
            </div>
            <label>Sort:</label>
            <select name="sort_attr" id="sort_attr">
                <option value="">Select Attribute</option>
                <option value="fname">First</option>
                <option value="lname">Last</option>
                <option value="phone">Phone</option>
            </select>
            <select name="asc" id="asc">
                <option value="">ASC|DESC</option>
                <option value="ASC">Ascending</option>
                <option value="DESC">Descending</option>
            </select>
            <button type="submit" name="sort" value="sort">Submit</button>
            <div>
                <label>Add/Update:</label>
                <input type="text" name="lname" placeholder="Last Name">
                <input type="text" name="fname" placeholder="First Name">
                <input type="text" name="phone" placeholder="Phone #">
                <button type="submit" name="add" value="add">Submit</button>
            </div>
            <div>
                <label>Delete:</label>
                <input type="text" name="phone2" placeholder="Phone #">
                <button type="submit" name="del" value="del">Submit</button>
            </div>
        </form>
    </div>
    <table>
        <tr>
            <th>ID</th>
            <th>Last Name</th>
            <th>First Name</th>
            <th>Phone</th>
        </tr>
        {% for customer in customers %}
                <tr>
                    <td>{{ customer['customerID'] }}</td>
                    <td>{{ customer['lname'] }}</td>
                    <td>{{ customer['fname'] }}</td>
                    <td>{{ customer['phone'] }}</td>
                </tr>
        {% endfor %}
    </table>
{% endblock %}
